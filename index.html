<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Application</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>

    <body>
        <div class="image-div">
            <img src="https://images.unsplash.com/photo-1531081999702-f36dafb02e4d?auto=format&fit=crop&q=80&w=2070&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="">
        </div>
        <div class="container">
            <!-- Left side (Form) -->
            <div class="form-container">
                <h1>Form</h1>
                <form id="myForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="website">Website</label>
                        <input type="text" id="website" name="website" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="image">Image Link</label>
                        <input type="text" id="image" name="image" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <div class="form-check">
                            <input type="radio" id="male" name="gender" value="Male" class="form-check-input">
                            <label for="male" class="form-check-label">Male</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" id="female" name="gender" value="Female" class="form-check-input">
                            <label for="female" class="form-check-label">Female</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Skills</label>
                        <div class="form-check">
                            <input type="checkbox" id="java" name="skills" value="Java" class="form-check-input">
                            <label for="java" class="form-check-label">Java</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" id="cpp" name="skills" value="C++" class="form-check-input">
                            <label for="cpp" class="form-check-label">C++</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" id="python" name="skills" value="Python" class="form-check-input">
                            <label for="python" class="form-check-label">Python</label>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-info" onclick="displayData()">Submit</button>
                    </div>
                </form>
            </div>
            <!-- Right side (Data) -->
            <div class="data-container">
                <h1>Data</h1>
                <div id="output"></div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.0/gsap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>

</html>
